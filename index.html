<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta de Tragos üçπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #111, #000);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 {
  margin-bottom: 20px;
}

.ruleta-container {
  position: relative;
  width: 300px;
  height: 300px;
}

.ruleta {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid white;
  transition: transform 6s cubic-bezier(0.1, 0.7, 0.1, 1);
  overflow: hidden;
}

.sector {
  position: absolute;
  width: 50%;
  height: 50%;
  top: 50%;
  left: 50%;
  transform-origin: 0% 0%;
}

.sector span {
  position: absolute;
  left: 100%;
  top: 50%;
  transform-origin: left center;
  transform: rotate(0deg);
  font-size: 13px;
  white-space: nowrap;
}

.flecha {
  position: absolute;
  top: -18px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 15px solid transparent;
  border-right: 15px solid transparent;
  border-bottom: 25px solid white;
}

button {
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #222;
  color: white;
}

#resultado {
  margin-top: 25px;
  font-size: 22px;
  font-weight: bold;
  padding: 12px 20px;
  border-radius: 10px;
  min-width: 250px;
  text-align: center;
}

.suave { background: #2e7d32; }
.media { background: #f9a825; color: #000; }
.alta  { background: #c62828; }

</style>
</head>

<body>

<h1>üéØ Ruleta de Tragos üéØ</h1>

<div class="ruleta-container">
  <div class="flecha"></div>
  <div class="ruleta" id="ruleta"></div>
</div>

<button onclick="girar()">GIRAR</button>
<div id="resultado">üçπ ¬øQui√©n se la banca?</div>

<script>
const opciones = [
  { texto: "Shot bebida blanca ü•É", gravedad: "media", color: "#ffeb3b" },
  { texto: "Trago a elecci√≥n üçπ", gravedad: "media", color: "#ff9800" },
  { texto: "Vodka üßä", gravedad: "media", color: "#ffc107" },
  { texto: "Fondo blanco üòµ", gravedad: "alta", color: "#f44336" },
  { texto: "Pasa el turno üòé", gravedad: "suave", color: "#4caf50" },
  { texto: "Toma izquierda üëà", gravedad: "media", color: "#ff9800" },
  { texto: "Doble shot üíÄ", gravedad: "alta", color: "#c62828" },
  { texto: "Elige alguien üçª", gravedad: "suave", color: "#66bb6a" }
];

const ruleta = document.getElementById("ruleta");
const resultado = document.getElementById("resultado");
const total = opciones.length;
const angulo = 360 / total;
let rotacionActual = 0;

// Crear sectores con texto
opciones.forEach((op, i) => {
  const sector = document.createElement("div");
  sector.className = "sector";
  sector.style.transform = `rotate(${i * angulo}deg)`;
  sector.style.background = op.color;
  sector.style.clipPath = "polygon(0 0, 100% 0, 0 100%)";

  const texto = document.createElement("span");
  texto.innerText = op.texto;
  texto.style.transform = `rotate(${angulo / 2}deg) translateX(10px)`;

  sector.appendChild(texto);
  ruleta.appendChild(sector);
});

function girar() {
  const vueltas = Math.floor(Math.random() * 4) + 6; // 6 a 9 vueltas
  const gradosExtra = Math.floor(Math.random() * 360);

  rotacionActual += vueltas * 360 + gradosExtra;
  ruleta.style.transform = `rotate(${rotacionActual}deg)`;

  resultado.className = "";
  resultado.innerHTML = "üé≤ Girando...";

  setTimeout(() => {
    const grados = rotacionActual % 360;
    const index = Math.floor((360 - grados) / angulo) % total;
    const opcion = opciones[index];

    resultado.className = opcion.gravedad;
    resultado.innerHTML = opcion.texto;
  }, 6000);
}
</script>

</body>
</html>
