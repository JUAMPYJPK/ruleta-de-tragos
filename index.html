<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta de Tragos üçπ</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  height: 100vh;
  background: radial-gradient(circle, #111, #000);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

h1 { margin-bottom: 20px; }

.ruleta-container {
  position: relative;
  width: 380px;
  height: 380px;
}

.ruleta {
  position: relative;
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid white;
  transition: transform 7s cubic-bezier(0.12, 0.8, 0.15, 1);
  background: conic-gradient(
    #ffeb3b 0deg 45deg,
    #ff9800 45deg 90deg,
    #ffc107 90deg 135deg,
    #f44336 135deg 180deg,
    #4caf50 180deg 225deg,
    #ff9800 225deg 270deg,
    #c62828 270deg 315deg,
    #66bb6a 315deg 360deg
  );
}

.label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform-origin: left center;
  font-size: 14px;
  font-weight: bold;
  white-space: nowrap;
  pointer-events: none;
}

.flecha {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 26px solid white;
}

button {
  margin-top: 25px;
  padding: 12px 30px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #222;
  color: white;
}

#resultado {
  margin-top: 25px;
  font-size: 22px;
  font-weight: bold;
  padding: 12px 20px;
  border-radius: 10px;
  min-width: 260px;
  text-align: center;
}

.suave { background: #2e7d32; }
.media { background: #f9a825; color: #000; }
.alta  { background: #c62828; }
</style>
</head>

<body>

<h1>üéØ Ruleta de Tragos üéØ</h1>

<div class="ruleta-container">
  <div class="flecha"></div>
  <div class="ruleta" id="ruleta"></div>
</div>

<button onclick="girar()">GIRAR</button>
<div id="resultado">üçπ ¬øQui√©n arranca?</div>

<script>
const opciones = [
  { texto: "Shot bebida blanca ü•É", gravedad: "media" },
  { texto: "Trago a elecci√≥n üçπ", gravedad: "media" },
  { texto: "Vodka üßä", gravedad: "media" },
  { texto: "Fondo blanco üòµ", gravedad: "alta" },
  { texto: "Pasa el turno üòé", gravedad: "suave" },
  { texto: "Toma izquierda üëà", gravedad: "media" },
  { texto: "Doble shot üíÄ", gravedad: "alta" },
  { texto: "Elige alguien üçª", gravedad: "suave" }
];

const ruleta = document.getElementById("ruleta");
const resultado = document.getElementById("resultado");
const total = opciones.length;
const angulo = 360 / total;
let rotacionActual = 0;

// Crear textos dentro de la ruleta
opciones.forEach((op, i) => {
  const label = document.createElement("div");
  label.className = "label";

  const rot = i * angulo + angulo / 2;
  label.style.transform = `
    rotate(${rot}deg)
    translate(130px)
    rotate(90deg)
  `;

  label.innerText = op.texto;
  ruleta.appendChild(label);
});

function girar() {
  const vueltas = Math.floor(Math.random() * 4) + 7; // 7 a 10 vueltas
  const gradosExtra = Math.floor(Math.random() * 360);

  rotacionActual += vueltas * 360 + gradosExtra;
  ruleta.style.transform = `rotate(${rotacionActual}deg)`;

  resultado.className = "";
  resultado.innerHTML = "üé≤ Girando...";

  setTimeout(() => {
    const grados = rotacionActual % 360;
    const index = Math.floor((360 - grados) / angulo) % total;
    const opcion = opciones[index];

    resultado.className = opcion.gravedad;
    resultado.innerHTML = opcion.texto;
  }, 7000);
}
</script>

</body>
</html>
