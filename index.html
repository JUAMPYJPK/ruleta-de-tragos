<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Ruleta de Tragos ğŸ¹</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  min-height: 100vh;
  background: radial-gradient(circle, #111, #000);
  color: white;
  font-family: Arial, sans-serif;
  display: flex;
  align-items: center;
  justify-content: center;
}

.app {
  display: flex;
  gap: 30px;
  flex-wrap: wrap;
  align-items: center;
  justify-content: center;
}

h1 {
  width: 100%;
  text-align: center;
  margin-bottom: 10px;
}

.ruleta-container {
  position: relative;
  width: 360px;
  height: 360px;
}

.ruleta {
  width: 100%;
  height: 100%;
  border-radius: 50%;
  border: 6px solid white;
  transition: transform 7s cubic-bezier(0.12, 0.8, 0.15, 1);
  background: conic-gradient(
    #f9a825 0deg 45deg,
    #ff9800 45deg 90deg,
    #ffc107 90deg 135deg,
    #c62828 135deg 180deg,
    #2e7d32 180deg 225deg,
    #ff9800 225deg 270deg,
    #b71c1c 270deg 315deg,
    #388e3c 315deg 360deg
  );
}

.numero {
  position: absolute;
  top: 50%;
  left: 50%;
  font-size: 22px;
  font-weight: bold;
  transform-origin: center left;
  pointer-events: none;
}

.flecha {
  position: absolute;
  top: -22px;
  left: 50%;
  transform: translateX(-50%);
  width: 0;
  height: 0;
  border-left: 16px solid transparent;
  border-right: 16px solid transparent;
  border-bottom: 26px solid white;
}

.referencia {
  background: rgba(0,0,0,0.5);
  border-radius: 12px;
  padding: 15px 20px;
  min-width: 260px;
}

.referencia h3 {
  margin-top: 0;
  text-align: center;
}

.referencia ul {
  list-style: none;
  padding: 0;
  margin: 0;
}

.referencia li {
  margin: 6px 0;
  font-size: 15px;
}

button {
  width: 100%;
  margin-top: 15px;
  padding: 12px;
  font-size: 18px;
  border-radius: 8px;
  border: none;
  cursor: pointer;
  background: #222;
  color: white;
}

#resultado {
  margin-top: 15px;
  text-align: center;
  font-size: 20px;
  font-weight: bold;
}

@media (max-width: 700px) {
  .app {
    flex-direction: column;
  }
}
</style>
</head>

<body>

<div class="app">
  <h1>ğŸ¯ Ruleta de Tragos ğŸ¯</h1>

  <div>
    <div class="ruleta-container">
      <div class="flecha"></div>
      <div class="ruleta" id="ruleta"></div>
    </div>

    <button onclick="girar()">GIRAR</button>
    <div id="resultado">ğŸ¹ Â¿QuiÃ©n arranca?</div>
  </div>

  <div class="referencia">
    <h3>ğŸ“‹ Referencia</h3>
    <ul id="lista"></ul>
  </div>
</div>

<script>
const opciones = [
  "Shot de bebida blanca ğŸ¥ƒ",
  "Trago a elecciÃ³n ğŸ¹",
  "Vodka ğŸ§Š",
  "Fondo blanco ğŸ˜µ",
  "Pasa el turno ğŸ˜",
  "Toma el de la izquierda ğŸ‘ˆ",
  "Doble shot ğŸ’€",
  "Elige a alguien ğŸ»"
];

const ruleta = document.getElementById("ruleta");
const lista = document.getElementById("lista");
const resultado = document.getElementById("resultado");

const total = opciones.length;
const angulo = 360 / total;
let rotacionActual = 0;

// Crear nÃºmeros en la ruleta + referencia
opciones.forEach((op, i) => {
  const num = document.createElement("div");
  num.className = "numero";

  const rot = i * angulo + angulo / 2;
  num.style.transform = `rotate(${rot}deg) translate(-150px)`;
  num.innerText = i + 1;
  ruleta.appendChild(num);

  const li = document.createElement("li");
  li.innerText = `${i + 1}: ${op}`;
  lista.appendChild(li);
});

function girar() {
  const vueltas = Math.floor(Math.random() * 4) + 7; // 7 a 10 vueltas
  const gradosExtra = Math.floor(Math.random() * 360);

  rotacionActual += vueltas * 360 + gradosExtra;
  ruleta.style.transform = `rotate(${rotacionActual}deg)`;

  resultado.innerHTML = "ğŸ² Girando...";

  setTimeout(() => {
    // âœ… CÃLCULO CORRECTO Y DEFINITIVO
    const gradosFinales = (rotacionActual % 360 + 360) % 360;
    const index = Math.floor(gradosFinales / angulo);

    resultado.innerHTML = `ğŸ¯ SaliÃ³ <strong>${index + 1}</strong> â†’ ${opciones[index]}`;
  }, 7000);
}
</script>

</body>
</html>
